version: '3.8'

# Development environment for Supabase-only architecture
# Redis is needed for caching. PostgreSQL service is optional for local testing only.
# Primary database operations use Supabase cloud database.

services:
  # Redis is always needed for development
  redis:
    image: redis:7-alpine
    container_name: rcp-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL for local testing only (optional)
  # Use Supabase for all development work. This service is only for isolated testing.
  # Start with: docker-compose -f docker-compose.dev.yml --profile postgres up
  postgres:
    image: postgres:15
    container_name: rcp-postgres-dev
    environment:
      POSTGRES_DB: relationship_care_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./src/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - postgres
      - full

volumes:
  postgres_data_dev:
  redis_data_dev: