version: '3.8'

# Base services for the Relationship Care Platform
# Supabase is the primary database for all environments
# Local PostgreSQL service is optional for testing only

services:
  # Redis is always needed for caching and session management
  redis:
    image: redis:7-alpine
    container_name: rcp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # RabbitMQ for message queuing and inter-service communication
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rcp-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL for local testing only (optional)
  # Primary database operations use Supabase cloud database
  postgres:
    image: postgres:15
    container_name: rcp-postgres
    environment:
      POSTGRES_DB: relationship_care_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - postgres
      - full

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data: